<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários SESI</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
    <h2>Exemplos de Formulário em HTML</h2>
    <hr>
    <h3>Exemplo 01</h3>
    <form id="exemplo01">
        <!-- input type text é o quadradrinho, o placeholder vai estar escrito mais claro oq 
        o usuaria vai escrever, name é o tipo do placeholder -->
        <input type="text" placeholder="Digite seu nome" name="nome">
        <input type="email" placeholder="Digite seu e-mail" name="e-mail">
        <input type="tel" placeholder="Digite seu telefone" name="celular">
        <input type="password" placeholder="Digite uma senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>
    <hr>
    <h3>Exemplo 02</h3>
    <!-- Rows = quantidade de linha, cols = quantidade de coluna-->
    <textarea id="exemplo02" rows="4" cols="100"></textarea>
    <hr>
    <h3>Exemplo 03</h3>
    <form id="exemplo03">
        <!-- Borda fora do formulario -->
        <fieldset>
            <legend>Formulários</legend>
            <!-- Seria a etiqueta parecido com placeholder, antes do input e fica do lado do input   -->
            <label for="name">Nome</label>
            <input type="text" name="nome"><br><br>
            <label for="sex">Sexo</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label><br><br>
            <label for="country">País:</label>
            <select name="country" id="country">
                <option>Selecione uma opção</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Coreia do Norte</option>
                <option>Rússia</option>
                <option>Alemanha</option>
            </select><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar newsletter</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <hr>
    <h3>Exemplo 04</h3>
    <form id="exemplo04" method="get" action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="Clique aqui para pesquisar">
    </form>
    <hr>
    <h3>Exemplo 05</h3>
    <form id="exemplo05">
        <fieldset>
            <legend>Selecione a cor que mais agrada</legend>
            <p></p>
            <input type="checkbox" name="area1" value="azul">Azul
            <input type="checkbox" name="area2" value="vermelho">Vermelho
            <input type="checkbox" name="area3" value="verde">Verde
            <input type="checkbox" name="area4" value="amarelo">Amarelo
            <br>
        </fieldset>
    </form>
</body>

</html>
